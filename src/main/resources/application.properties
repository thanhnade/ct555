spring.application.name=AutoDeployApp
server.port=8080

# Nguồn dữ liệu MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/autodeploy?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Cấu hình JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Trang tĩnh mặc định (tùy chọn)
#spring.web.resources.static-locations=classpath:/static/

# Cấu hình Kubernetes
k8s.kubeconfig.path=
# k8s.default.namespace=apps  # Không cần: namespace được lấy từ username của user
k8s.ingress.class=nginx
k8s.ingress.external.ip=
k8s.ingress.domain.base=apps.local  
                                    # Base domain cho subdomain-based routing (ví dụ: user1-nginx.apps.local)
                                    # Format URL: http://{namespace}.{domain.base}
                                    # Lưu ý: Cần thêm vào file hosts (Windows: C:\Windows\System32\drivers\etc\hosts)
                                    # Ví dụ: 192.168.56.200  *.apps.local
k8s.default.container.port=80
